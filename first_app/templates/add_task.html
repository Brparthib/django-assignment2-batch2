{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="max-w-lg p-6 bg-gray-400 mx-auto mt-12 border border-gray-200 rounded-lg shadow">
    <h2 class="text-4xl mb-5 text-blue-600">Add Task</h2>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit"  class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 shadow-lg shadow-blue-500/50 dark:shadow-lg dark:shadow-blue-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mt-3 mb-2">
            Submit
        </button>
    </form>
</div>

{% endblock  %}
